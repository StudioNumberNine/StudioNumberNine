      <article id="main">

  <header>
    <h2>Contact</h2>
    <p>Have a project? Let's get in touch!</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      <form action="https://formspree.io/contact@studiono9.io" method="POST">
		<div class="row uniform">
			<div class="6u 12u$(xsmall)">
				<input type="text" name="First Name" id="first-name" placeholder="First Name...">
			</div>
			<div class="6u 12u$(xsmall)">
					<input type="text" name="Last Name" id="last-name" placeholder="Last Name...">
				</div>
			<div class="12u$ 12u$(xsmall)">
				<input type="email" name="Email" id="email" placeholder="Email...">
			</div>
			<div class="12u$">
				<div class="select-wrapper">
					<select name="category" id="category">
						<option value="null">Category...</option>
						<option value="General Inquiry">General Inquiry</option>
						<option value="Freelance Projects">Freelance Projects</option>
						<option value="Comments/Questions">Comments/Questions</option>
						<option value="Other">Other</option>
					</select>
				</div>
			</div>
			<div class="12u$">
				<textarea name="Message" id="message" placeholder="Message..." rows="6"></textarea>
			</div>
			<div class="6u$ 12u$(small)">

			</div>
			<div class="12u$">
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special"></li>
					<li><input type="reset" value="Reset"></li>
				</ul>
			</div>
		</div>
	</form>
<hr>
<p>Or email us directly at <a href="mailto:contact@studiono9.io" target="_top">contact@studiono9.io</a></p>
    </div>
  </section>
